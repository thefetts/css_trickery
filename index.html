<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <link rel="stylesheet" type="text/css" href="animatedStarWars.css"/>
</head>
<body>

<div id="main">
    <div id="left">
        <h1>Done by Abusing Borders</h1>
        <div class="container">
            <div id="circle"></div>
        </div>

        <div class="container">
            <div id="triangle"></div>
        </div>

        <div class="container">
            <div id="triangle-right"></div>
        </div>
    </div>
    <div id="right">
        <h1>Done with -webkit-clip-path</h1>
        <div class="container">
            <div id="circle-new"></div>
        </div>

        <div class="container">
            <div id="triangle-new"></div>
        </div>

        <div class="container">
            <div id="triangle-right-new"></div>
        </div>

        <div class="container">
            <div class="sandcrawler">
                <div class="body"></div>
                <div class="treads">
                    <div class="tread"></div>
                    <div class="tread"></div>
                </div>
            </div>
            <div class="jawa">
                <div class="jawa-half"></div>
                <div class="jawa-half"></div>
            </div>
            <div class="jawa">
                <div class="jawa-half"></div>
                <div class="jawa-half"></div>
            </div>
        </div>
    </div>
</div>
<div>
    <h2>Let's animate a circle into a square</h2>
    <div id="animation1"></div>

    <h2>And a square into FOUR squares</h2>
    <div id="animation2">
        <div id="square-part-1"></div>
        <div id="square-part-2"></div>
        <div id="square-part-3"></div>
        <div id="square-part-4"></div>
    </div>

    <h2>And now a Sandcrawler into a Jawa with triangles...</h2>
    <div id="starWars">
        <div id="poly1"></div>
        <div id="poly2"></div>
        <div id="poly3"></div>
        <div id="poly4"></div>
        <div id="poly5"></div>
        <div id="poly6"></div>
        <div id="poly7"></div>
        <div id="poly8"></div>
        <div id="poly9"></div>
        <div id="poly10"></div>
        <div id="poly11"></div>
    </div>

    <h2>And again with larger polygons</h2>
    <div id="starWars2">
        <div id="poly20"></div>
        <div id="poly21"></div>
        <div id="poly22"></div>
    </div>

    <h2>And this little guy for shits and giggles</h2>
    <div id="axolotl"></div>
</div>

</body>
</html>
